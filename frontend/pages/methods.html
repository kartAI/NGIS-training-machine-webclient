<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trainingdata Generator</title>

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" href="frontend/style.css" />

    <!--  Bootstrap Stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google icons Stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>
    <div style="padding-top: 7rem"  class="container">
      <div class="text-center">
        <p class="display-6 fw-normal">Choose your data sources or upload a metadata file</p>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="choice-card" style="background-color: transparent !important; cursor: default;">
          <h5>Choose label source <span class="question-mark" onclick ="showLayerInfo()">?<span class="tooltip-text">Info about label data</span></span></h5>
          <div class="radio-group-layer">
            <input type="radio" id="ngis-layer"name="mapDataBase"style="cursor:pointer"><label class="form-check-label">NGIS</label>
            <input type="radio" id="wms-layer" name="mapDataBase" style="cursor:pointer" checked><label class="form-check-label">WMS</label>
            <input type="radio" id="fgb-layer" name="mapDataBase" style="cursor:pointer"><label class="form-check-label">FGB</label>
          </div>
        </div>
      </div>
    <div class="col-3">
      <div  class="choice-card" style="background-color: transparent !important">
        <h5>Choose orto source <span class="question-mark" onclick ="showLayerInfo()">?<span class="tooltip-text">Info about orto data</span></span></h5>
        <div class="radio-group-layer">
          <input type="radio" id="wms-ortofoto" name="ortoDatabase" style="cursor:pointer"><label class="form-check-label" selected>WMS</label>
          <input type="radio" id="cog-ortofoto" name="ortoDatabase" style="cursor:pointer" checked/><label class="form-check-label">COG</label>
          <input type="radio" id="sat-ortofoto" name="ortoDatabase" style="cursor:pointer" selected><label class="form-check-label">Satelitt</label>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="choice-card">
        <h5>Upload a metadata file<span class="question-mark" onclick ="showLayerInfo()">?<span class="tooltip-text">Info about orto data</span></span></h5>
        <input class="form-control" style="width: 90%; margin: 0 auto;" id="file-input" accept=".json" type="file">
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div id="message" class="alert alert-success" role="alert" hidden></div>
        <div id="folder-message" class="alert alert-danger" role="alert" hidden></div>
      </div>
      <div class="col-3">
        <div id="loadingIcon" class="spinner-border text-primary" role="status" hidden></div>
      </div>
    </div>
    <div id="card-container"></div>
    </div>
    <script src="frontend/scripts/script.js"></script>
    <script src="frontend/scripts/methods.js"></script>
  </body>
</html>
