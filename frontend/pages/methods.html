
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <title>Trainingdata Generator</title>

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" href="frontend/style.css" />

    <!--  Bootstrap Stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google icons Stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <!-- Header/navbar-->
      <header>
        <div id="header"></div>
      </header>

      <!-- Page content -->
      <div class="main-container">
        <!-- Headline and info -->
        <div class="text-center">
          <h1 class="display-4 fw-normal">Choose method</h1>
          <p class="fs-5 text-muted">Choose method for input of coordinates</p>
          
          <div class="choices-container">
            <h6 class="display-6 fw-noprmal">Choose database</h6>

            <div class="choices">
              <form id="labelForm">
                <h5>
                  Choose label source
                  <span class="question-mark" onclick="showLayerInfo()"
                    >?
                    <span class="tooltip-text">Info about label data</span>
                  </span>
                </h5>
                <div class="radio-group-layer">
                  <input
                    type="radio"
                    id="ngis-layer"
                    name="mapDatabase"
                    value="NGIS"
                  />
                  <label for="ngis"
                    >NGIS<span class="question-mark"
                      >?
                      <span class="tooltip-text">Information about NGIS</span>
                    </span></label
                  >

                  <input
                    type="radio"
                    id="wms-layer"
                    name="mapDatabase"
                    value="WMS"
                    checked
                    />
                  <label for="wms"
                    >WMS<span class="question-mark"
                      >?
                      <span class="tooltip-text">Information about WMS</span>
                    </span></label
                  >

                  <input
                    type="radio"
                    id="fgb-layer"
                    name="mapDatabase"
                    value="WMS"
                  />
                  <label for="wms"
                    >FGB<span class="question-mark"
                      >?
                      <span class="tooltip-text">Information about FGB</span>
                    </span></label
                  >
                </div>
              </form>

              <form id="ortoForm">
                <h5>
                  Choose Ortofoto
                  <span class="question-mark" onclick="showOrtofotoInfo()"
                    >?
                    <span class="tooltip-text">Info about Ortofoto</span>
                  </span>
                </h5>
                <div class="radio-group-ortofoto">
                  <input
                    type="radio"
                    id="wms-ortofoto"
                    name="ortoDatabase"
                    value="WMS"
                  checked/>
                  <label for="wms"
                    >WMS<span class="question-mark"
                      >?
                      <span class="tooltip-text">Information about WMS</span>
                    </span></label
                  >

                  <input
                    type="radio"
                    id="cog-ortofoto"
                    name="ortoDatabase"
                    value="WMS"
                  />
                  <label for="wms"
                    >COG<span class="question-mark"
                      >?
                      <span class="tooltip-text">Information about COG</span>
                    </span></label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="updateImageSources()">Lagre valg!</button>
        <p id="Error" style="color: red; font-size: 2rem;""></p>


        <!-- Cards -->
        <div id="card-container"></div>
      </div>
     </div>

    <!-- Custom Scripts -->
    <script src="frontend/scripts/script.js"></script>
    <script src="frontend/scripts/methods.js"></script>
    <script>
      window.onload = () => {
        setup_folders();
      };

      async function setup_folders() {
        const response = await fetch("/setupUserSessionFolders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();
        return data;
      }
    </script>
  </body>
</html>
