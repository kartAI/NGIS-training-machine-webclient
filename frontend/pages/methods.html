<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trainingdata Generator</title>

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" href="frontend/style.css" />

    <!--  Bootstrap Stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google icons Stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <!-- Header/navbar-->
      <header>
        <div id="header"></div>
      </header>

      <!-- Page content -->
      <div class="main-container">
        <!-- Headline and info -->

    <div class="text-center">
          <h1 class="display-4 fw-normal">Choose method for input of coordinates</h1>
        <br>
          <h6 class="display-6 fw-noprmal">Choose a database</h6>
          <div class="cards-and-btn" style="display: flex; flex-direction: column; align-items: center;">
          <div class="choices-container" style="display: flex; flex-direction: row; margin-left: 8rem;">
            <div class="choices" style="display: flex; flex-direction: row;" >

              <!-- Choose label data -->
            <div class="db-choice card" style="background-color: transparent !important;" onmouseover="this.style.backgroundColor='transparent'">
              <div class="card-body" style="width: max-content">


              <form id="labelForm">
                <h5>
                  Choose label source
                  <span class="question-mark" onclick="showLayerInfo()"
                    >?
                    <span class="tooltip-text">Info about label data</span>
                  </span>
                </h5>
                <div class="radio-group-layer" style="display: flex;">
                  <input
                    type="radio"
                    id="ngis-layer"
                    name="mapDatabase"
                    value="NGIS"
              
                  />
                  <label for="ngis"
                    >NGIS</label
                  >

                  <input
                    type="radio"
                    id="wms-layer"
                    name="mapDatabase"
                    value="WMS"
                    checked
                  />
                  <label for="wms"
                    >WMS</label
                  >

                  <input
                    type="radio"
                    id="fgb-layer"
                    name="mapDatabase"
                    value="WMS"
                  />
                  <label for="wms"
                    >FGB</label
                  >
                </div>
              </form>
            </div>
            </div>

<!-- Choose ortofoto -->
<div class="card" style="background-color: transparent !important;" onmouseover="this.style.backgroundColor='transparent'">
  <div class="card-body" style="width: max-content">
              <form id="ortoForm">
                <h5>
                  Choose Ortofoto
                  <span class="question-mark" onclick="showOrtofotoInfo()"
                    >?
                    <span class="tooltip-text">Info about Ortofoto</span>
                  </span>
                </h5>
                <div class="radio-group-ortofoto">
                  <input
                    type="radio"
                    id="wms-ortofoto"
                    name="ortoDatabase"
                    value="WMS"
                    checked
                  />
                  <label for="wms"
                    >WMS</label
                  >

                  <input
                    type="radio"
                    id="cog-ortofoto"
                    name="ortoDatabase"
                    value="WMS"
                  />
                  <label for="wms"
                    >COG</label
                  >
                </div>
              </form>
            </div>
          </div>

            </div>
          
        </div>

        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" 
            onclick="updateImageSources()" style="text-align: center !important;">Save option</button>
        <p id="Error" style="color: red; font-size: 2rem;""></p>
      </div>
       </div>

<div id="message" class="alert alert-success" role="alert" hidden></div>
        <div id="folder-message" class="alert alert-danger" role="alert" hidden></div>


        <!-- Cards -->
        <div id="card-container"></div>
      </div>
    </div>

    <!-- Custom Scripts -->
    <script src="frontend/scripts/script.js"></script>
    <script src="frontend/scripts/methods.js"></script>
  </body>
</html>
