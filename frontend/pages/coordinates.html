<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingdata Generator</title>

    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="frontend/style.css">
    <!-- Import Bootstrap stylesheet from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Leaflet stylesheet from a CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
</head>

<body>

        <!-- Header/navbar-->
        <header>
            <div id="header"></div>
        </header>
       
        <!-- Page content -->
        <div style="padding-top: 4rem" class="container">
            <div class="row w-90">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="display-6 fw-normal">Write Coordinates</h1>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row w-90">
                <div class="col-3"></div>
                <div class="col-6">
                    <ol>
                        <li class="fs-6"> Choose coordinate system</li>
                        <li class="fs-6"> Enter coordinates in the field and click "Done"</li>
                        <li class="fs-6">Review the area on the map of the coordinates and then click "Next"</li>
                    </ol>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row w-90">
                <div class="col">
                    <div id="map" onmouseenter="return noScroll();"></div>
                </div>
                <div class="col">
                    <!--Select field-->
                    <label for="coordSys" class="col-form-label col-form-label-lg">Coordinatesystem <span class="question-mark" onclick="showCoordinateSystemInfo()">?
                        <span class="tooltip-text">Choose between EPSG:25832, EPSG4326 or EPSG:3587</span></span>
                    </label>
                    <select id="coordSys" class="form-control form-control-lg" onchange="logSelectedEpsg()">
                        <option value="None">Choose coordinatesystem</option>
                        <option value="EPSG:25832" selected>EPSG:25832</option>
                        <option value="EPSG:4326">EPSG:4326</option>
                        <option value="EPSG:3587">EPSG:3587</option>
                    </select>
                    <hr class="hr" />
                    <!--Coordinates input-->
                    <label for="coordinates-input" class="col-form-label col-form-label-lg">Coordinates <span class="question-mark" onclick="showCoordinatesInfo()">?
                        <span class="tooltip-text">Enter your coordinates either as a long string 1,2,3,4 or as comma seperated points [1,2], [3,4]</span>
                    </span></label>
                    <div class="input-group ">
                        <textarea id="coordinates-input" class="form-control form-control-lg"
                            aria-describedby="coordinateHelp" rows="3"
                            placeholder="Enter coordinates, separated by commas"></textarea>
                        </div>
                        <hr class="hr" />
                        <div style="float: left;" class="btn-container">
                            <button style="margin-right: 3rem;" type="button" class="btn btn-primary btn-lg" id="done-button">Done</button>
                            <button type="button" class="btn btn-primary btn-lg" id="next-button" disabled onclick="return nav();">Next</button>
                        </div>

                </div>
            </div>

    <!-- Proj4 library for coordinate transformations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"
        integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet library-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Custom JS files -->
    <script src="frontend/scripts/coordinates.js"></script>
    <script src="frontend/scripts/script.js"></script> 
    <script src="frontend/scripts/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>

</html>
