<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trainingdata Generator</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="frontend/style.css">

    <!-- Stylesheet for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Stylesheet for Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

</head>

<body>
    <div class="content">

        <!-- Header/navbar -->
        <header>
            <div id="header"></div>
        </header>

        <!-- Page content -->
        <div class="main-container">

            <!-- Headline and info -->
            <h1 class="display-4 fw-normal">Upload geoJSON file</h1>
            <p class=" text-muted fs-5">Choose and upload a geoJSON-file with coordinates
            </p>

            <div class="row w-75">

                <label for="file-input" class="drop-container">
                    <span class="drop-title">Choose file</span>
                    <input type="file" id="file-input">
                </label>

                <!-- Coordinates container -->
                <div class="d-flex justify-content-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span id="coordinates"></span>
                        </li>
                    </ul>
                </div>

                <!-- Map -->
                <div id="map" onmouseenter="return noScroll();"></div>

                <!-- Next button container -->
                <div class="btn-container">
                    <button type=" button" class="btn btn-primary btn-lg col-3" onclick="return nav();">Next</button>
                </div>
            </div>

            <!-- Proj4 library for coordinate transformations  -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"
                integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>


            <!-- Leaflet JS -->
            <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
                integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

            <!-- Custom JS-->
            <script src="frontend/scripts/map.js"></script>
            <script src="frontend/scripts/upload.js"></script>
            <script src="frontend/scripts/script.js"></script>
</body>

</html>
