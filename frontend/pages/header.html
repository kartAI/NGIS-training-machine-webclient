<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="frontend/style.css" />
    <!-- Bootstrap Stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="myHeader p-1">
        <div class="d-flex justify-content-between align-items-center w-100">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <h3 class="fw-normal p-2" onclick="home();">
              KartAi Training Data Generator
            </h3>
          </a>
          <div class="ms-auto d-flex align-items-center pe-3">
            <!-- Return to previous page button -->
            <button
              onclick="history.back()"
              type="button"
              class="btn btn-secondary btn-sm me-2"
            >
              <i class="fas fa-arrow-left"></i> Return
            </button>
            <!-- Information page button -->
            <button
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal"
              id="infoBtn"
              data-bs-target="#infoModal"
            >
              Info
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- The Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <p id="info-modal-text"></p>
            <!-- Content will be populated by script.js -->
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/scripts/script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
