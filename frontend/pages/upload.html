<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kart-AI Trainingdata</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <!-- Stylesheet for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

</head>

<body>
    <div class="container py-3">

        <!-- Main header used across all the pages -->

        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Kart-AI Trainingdata</span>
                </a>


            </div>


        </header>
        <main class="main-container">
            <!-- Subheading/description -->
            <div class="text-center">
                <h1 class="display-4 fw-normal">Upload geoJSON file</h1>
                <p class=" text-muted">Do duis et do veniam ut non dolor Lorem. Sint irure incididunt do commodo
                    excepteur qui anim exercitation laborum in ullamco.
                </p>
            </div>

            <label for="file-input" class="drop-container mb-3">
                <span class="drop-title">Drop files here</span>
                or
                <input type="file" id="file-input">
            </label>


            <div>
                <p class="fs-5 text-muted"></p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><br><span id="coordinates"></span></li>
                </ul>
            </div>
            <div class="container">
                <div>
                    <div id="map" onmouseenter="return noScroll();"></div>
                </div>
                <div class="row justify-content-end">
                    <button type="button" class="btn btn-primary btn-lg col-md-3 offset-md-3 m-3"
                        onclick="return nav();">Go
                        to order</button>
                </div>

            </div>
    </div>

    </main>
    <!-- Leaflet js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


    <script src="../scripts/map.js"></script>
    <script src="../scripts/upload.js"></script>
    <script src="../scripts/script.js"></script>

</body>

</html>
