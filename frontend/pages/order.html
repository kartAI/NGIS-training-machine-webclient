<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kart-AI Trainingdata</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <!-- Stylesheet for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container py-3 ">

        <!-- Main header used across all the pages -->
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Kart-AI Trainingdata</span>
                </a>
            </div>

        </header>

        <main>
            <div class="main-container">
                <!-- Subheading/description -->
                <div class="pricing-header pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal">Order</h1>
                    <p class=" text-muted"> Fill in info about the order
                    </p>
                </div>
                <form>
                    <!-- Email input -->

                    <div class="form-outline mb-4" title="Email" data-bs-toggle="tooltip" data-bs-placement="top">
                        <label class="form-label">Email*</label>
                        <input type="email" id="form6Example5" class="form-control">
                    </div>

                    <!-- TileSize -->
                    <div class="form-outline mb-4 " title="Tilesize" data-bs-toggle="tooltip" data-bs-placement="top">
                        <label class="form-label">Tilesize*</label><input type="tilesize" id="form6Example5"
                            class="form-control">
                    </div>






                    <!-- Underoverskrift -->
                    <label class="form-label"><b>Rules/ constraints</b></label>

                    <!-- Container 3 kolonner -->
                    <div class="row">

                        <!-- Training -->
                        <div class="form-outline mb-4 col"><label class="form-label">Training</label>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                        <!-- Validation -->
                        <div class="form-outline mb-4 col"><label class="form-label">Validation</label>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                        <!-- Test-->
                        <div class="form-outline mb-4 col"><label class="form-label">Test</label>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Bygningsprosent -->

                    <div class="form-outline mb-4">
                        <label class="form-label">Bygningsprosent</label>
                        <div class="input-group">

                            <input type="text" class="form-control" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">%</span>
                        </div>
                    </div>



                </form>
                <div class="row justify-content-end">
                    <button type="button" class="btn btn-primary btn-lg col-md-3 offset-md-3 m-3"
                        onclick="return nav();">Bestill
                        treningsdata</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../scripts/script.js"></script>



</body>

</html>
