<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trainingdata Generator</title>


    <!-- Styles -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/style.css">

</head>

<body>
    <div class="content">

        <!-- Header/navbar -->
        <header>
            <div id="header"></div>
        </header>

        <!-- Page content -->
        <div class="main-container">

            <!-- Headline and info -->
            <div class="pricing-header pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Order data to email</h1>
                <p class=" text-muted"> Add your email-adress to recieve the data</p>

            </div>
            <div class="row w-75">
                <!-- Form container-->

                <form id="emailForm">
                    <!-- Email-field -->
                    <div class="form-outline mb-4">
                        <label class="form-label col-form-label col-form-label-lg" for="emailInput">Email</label>
                        <input type="email" id="emailInput" name="email" class="form-control form-control-lg">
                    </div>

                    <!-- Preview files -->
                    <div id="filesPreview">
                        <p class="form-label col-form-label col-form-label-lg "> Files:
                        </p>
                        <p id="fileCountSummary"></p>
                        <span>
                            <ul id="fileList" class="text-center"></ul>
                        </span>
                    </div>

                    <!-- continuet button -->
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary btn-lg col-3" onclick="sendEmail()"
                            id="submitButton">Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ejyk1xtWk3e0v41xoxhJIfpkn+uyGL3q3Kj/jkvyONtmaTKJdDw+zsKzvVgJzBnF"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="frontend/scripts/email.js"></script>
</body>

</html>
