<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kart-AI Trainingdata</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="frontend/style.css">
    <!-- Stylesheet for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container py-3 ">

        <!-- Main header used across all the pages -->
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Kart-AI Trainingdata</span>
                </a>
            </div>

        </header>

        <main>
            <div class="main-container">
                <!-- Subheading/description -->
                <div class="text-center">
                    <h1 class="display-4 fw-normal">Bestilling</h1>
                    <p class=" text-muted"> Fill in info about the order
                    </p>
                </div>
                <form>

                    <!-- TileSize -->
                    <div class="form-outline mb-4 " title="Tilesize" data-bs-toggle="tooltip" data-bs-placement="top">
                        <label class="form-label col-sm-2 col-form-label col-form-label-lg">Tilesize*</label><input
                            type="tilesize" id="form6Example5" class="form-control form-control-lg">
                    </div>

                    <!-- Underoverskrift -->
                    <label class="form-label col-sm-2 col-form-label col-form-label-lg"><b>Rules/
                            constraints</b></label>

                    <!-- Container 3 kolonner -->
                    <div class="row">

                        <!-- Training -->
                        <div class="form-outline mb-4 col"><label
                                class="form-label col-sm-2 col-form-label col-form-label-lg">Training</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                        <!-- Validation -->
                        <div class="form-outline mb-4 col"><label
                                class="form-label col-sm-2 col-form-label col-form-label-lg">Validation</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                        <!-- Test-->
                        <div class="form-outline mb-4 col"><label
                                class="form-label col-sm-2 col-form-label col-form-label-lg">Test</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg">
                                <span class="input-group-text" id="basic-addon2">%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Bygningsprosent -->

                    <div class="form-outline mb-4">
                        <label class="form-label col-sm-2 col-form-label col-form-label-lg">Bygningsprosent</label>
                        <div class="input-group ">

                            <input type="text" class="form-control form-control-lg" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">%</span>
                        </div>
                    </div>

                    <!-- HTML code -->
                    <div class="row justify-content-end">
                        <button type="button" class="btn btn-primary btn-lg col-md-3 offset-md-3 m-3 ml-auto"
                            onclick="startTrainingAndShowPopup()">Bekreft bestilling</button>

                        <button id="newButton" style="display: none;" type="button"
                            class="btn btn-secondary btn-lg col-md-3 offset-md-3 m-3 ml-auto"
                            onclick="change_page()">Send data til Epost</button>


                    </div>
                    <!-- ... -->

                    <div id="popup-modal"
                        style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                        <div
                            style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 50%;">
                            <h2>Treningsdataen lastes nå ned...</h2>
                            <p>Nedlastningen av data kan ta tid. Du kan avbryte nedlastningen eller se nederst på siden
                                for å få tilsendt data på E-post.</p>
                            </p>
                            <button id="cancel-button" type="button">Avbryt</button>
                            <button id="continue-button" type="button">Fortsett</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function startTrainingAndShowPopup() {
            // Show the popup modal
            document.getElementById('popup-modal').style.display = 'block';

            // Start training in the background
            startTraining();

            // Show the new button
            document.getElementById('newButton').style.display = 'block';
        }

        function change_page() {
            window.location.href = "sendToEmail.html";
        }


        // Attach click event listeners to the popup buttons
        document.getElementById('cancel-button').addEventListener('click', function () {
            document.getElementById('popup-modal').style.display = 'none';
        });

        document.getElementById('continue-button').addEventListener('click', function () {
            document.getElementById('popup-modal').style.display = 'none';
        });

        function startTraining() {
            return fetch('/startTraining', {
                method: 'POST'
            }).then(response => {
                if (!response.ok) {
                    console.error('Failed to start training:', response.status, response.statusText);
                    return;
                }

                console.log('Training started successfully');
            }).catch(error => {
                console.error('Error starting training:', error);
            });
        }

        function closePopup(hideNewButton = false) {
            document.getElementById('popup-modal').style.display = 'none';
            if (hideNewButton) {
                document.getElementById('newButton').style.display = 'none';
            }
        }


    </script>


    <script src="frontend/scripts/script.js"></script>



</body>

</html>
