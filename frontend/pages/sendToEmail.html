<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kart-AI Trainingdata</title>


    <!-- Styles -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/style.css">

</head>

<body>
    <div class="container py-3 ">

        <header>
            <div id="header"></div>
        </header>

        <main>
            <div class="main-container">
                <!-- Subheading/description -->
                <div class="pricing-header pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal">Bestill data til E-post</h1>
                    <p class=" text-muted">Her kan du se dataene som vil bli sendt til den oppgitte e-postadressen.</p>

                </div>

                <!-- Email form -->
                <form id="emailForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="emailInput">Email</label>
                        <input type="email" id="emailInput" name="email" class="form-control">
                    </div>

                    <!-- Preview files -->
                    <div id="filesPreview">
                        <p>Følgende filer vil bli sendt:</p>
                        <p id="fileCountSummary"></p>
                        <ul id="fileList"></ul>
                    </div>
                    <div class="btn-container">
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-lg col-3 offset-3 m-3" onclick="sendEmail()"
                            id="submitButton">Bestill på E-post</button>
                    </div>
                </form>
            </div>
        </main>



    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ejyk1xtWk3e0v41xoxhJIfpkn+uyGL3q3Kj/jkvyONtmaTKJdDw+zsKzvVgJzBnF"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="frontend/scripts/email.js"></script>
    <script src="frontend/scripts/header.js"></script>
</body>

</html>
