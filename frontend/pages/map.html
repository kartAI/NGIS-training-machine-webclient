<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trainingdata Generator</title>

        
     
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

    <!-- Leaflet søkefunksjon-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />


    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/style.css">



</head>

<body>
    <div class="content">
        <!-- Header/navbar -->
        <header>
            <div id="header"></div>
        </header>

        <!-- Page content -->
        <div class="main-container">
            <div class="row w-75">

                <!-- Headline and info -->
                <div class="text-center">
                    <h1 class="display-4 fw-normal">Mark desired training area</h1>
                    <p class="fs-5 text-muted">Mark the desired training area(s) on the map using the rectangle shape. Click on the rectangle to delete it and
click “Next” when you are done. 
The coordinatesystem used is: EPSG:25832.
                    </p>
                </div>

                <!-- Coordinates container -->
                <ul class="list-group list-group-flush d-flex justify-content-center text-center">
                    <li class="list-group-item">
                        <span id="coordinates"></span>
                    </li>
                </ul>


                <!-- Map -->
                <div id="map"> </div>


</div>


                    <div id="drawControl"></div>

                    
               

                <div class="btn-container col-9 d-flex justify-content-between align-items-center">
        
                <!--Button/popup to show areas with publicly disclosed training data-->

<div class="availableAreas">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#areaModal">Show disclosed Areas</button>
</div>

<div class="modal" id="areaModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h4 class="modal-title">These are areas with publicly disclosed training data</h4>
                <button type="button" class="btn-close ml-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul>
                    <li>Søm</li>
                </ul>
            </div>
        </div>
    </div>
</div>
                
<!-- Next button container -->
<button type="button" class="btn btn-primary btn-lg col-3" onclick="return nav();" id="nextButton" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Leaflet map library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!--Script for leaflet søkefunksjon, ved hjelp av geocoder-->    
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Proj4 library for coordinate transformations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"
        integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- plugin for drawing shapes on Leaflet maps-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!-- Custom JS -->
    <script src="frontend/scripts/map.js"></script>
    <script src="frontend/scripts/script.js"></script>
    <script src="frontend/scripts/api.js"></script>
    <!-- Bootstrap core JS-->

        integrity="sha384-ejyk1xtWk3e0v41xoxhJIfpkn+uyGL3q3Kj/jkvyONtmaTKJdDw+zsKzvVgJzBnF"
        crossorigin="anonymous"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
         crossorigin="anonymous"></script>


    



</body>

</html>
