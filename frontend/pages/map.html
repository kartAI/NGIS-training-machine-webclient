<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kart-AI Trainingdata</title>


    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google Icons CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Leaflet Draw JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">


</head>

<body>
    <div class="container py-3">

        <!-- Main header used across all the pages -->
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Kart-AI Trainingdata</span>
                </a>
            </div>
        </header>





        <!-- Main content -->
        <main class="main-container"> 
            <!-- Subheading/description -->
            <div class="pricing-header pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Draw shape on map</h1>
                <p class="fs-5 text-muted">Draw a shape on the map and click "finish" when you are done.
                </p>
            </div>
            <div class="row justify-content-center">
                <p class="fs-5 text-muted"></p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><br><span id="coordinates"></span>
                    </li>
                </ul>
            </div>

            <div class="row d-flex justify-content-end">
                <div id="map"></div>
                <div id="drawControl"></div>
                <div id="shapeType"></div>
            </div>
            <div class="row justify-content-end">
                <button type="button" class="btn btn-primary btn-lg col-md-3 offset-md-3 m-3" onclick="return nav();">Go
                    to order</button>
            </div>

            <!-- Leaflet js -->
            <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
                integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


            <!-- Leaflet draw plugin-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

            <script src="../scripts/Map.js"></script>
        </main>
        <script src="../scripts/script.js"></script>
</body>

</html>
