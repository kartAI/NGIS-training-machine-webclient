        }

        .dropup:hover .dropup-content {

        .dropup:hover .dropbtn {

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 2;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);

        /* Modal Content/Box */

            border: 1px solid #888;

        }

        /* Add Zoom Animation */

        }

        @-webkit-keyframes animatezoom {

        }

        @keyframes animatezoom {
            from {

        @media screen and (max-width: 300px) {

<!-- Leaflet draw plugin-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>


<script>

    //map initialization
    var map = L.map('map').setView([60.4720, 8.4689], 8);

    //Add OpenStreetMap Tiles
    var osm = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=gBHYqk3cSCXUdQqICyH3', {
        attribution: '<a href=" https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a><a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);




    //leaflet draw
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    //adds drawcontrols
    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            remove: false
        }
    });
    map.addControl(drawControl);




    //binds listener to the event:created
    map.on("draw:created", function (c) {
        //retrieves the type of a shape drawn and sets the inner HTML of an element to display that type.
        document.getElementById("shapeType").innerHTML = c.layerType;

        //retieves drawn shape
        var layer = c.layer;

        //adds shape to layergroup: drawnItems
        drawnItems.addLayer(layer);

        //retrieves the bounding box of the shape
        var shape = layer.getBounds();

        //retrieves the North-East corner of the bounding box.
        var nE = shape.getNorthEast();

        //retrieves the South-West corner of the bounding box
        var sW = shape.getSouthWest();
        //creates an array of coordinates that represents the bounding box of the shape
        var coords = [[sW.lng, sW.lat], [nE.lng, nE.lat]];

        document.getElementById("P1").innerHTML = coords[0];
        document.getElementById("P2").innerHTML = coords[1];
    });

    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
